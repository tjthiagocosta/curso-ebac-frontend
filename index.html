<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Lista de Tarefas</h2>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Nome da tarefa" class="form-control mb-3">
            <button type="submit" class="btn btn-primary">Cadastrar Tarefa</button>
        </form>
        <ul id="taskList" class="mt-3 list-group"></ul>
    </div>
</body>

</html>
